<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Оптимизация для Safari iOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/aplefav.png"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="%PUBLIC_URL%/aplfav.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="%PUBLIC_URL%/aplfav.svg"
    />
    <meta
      property="og:image"
      content="https://annfrol.github.io/template.png"
    />
    <meta
      property="og:image:alt"
      content="Cover image of Anna Froltsova's portfolio"
    />
    <meta property="og:url" content="https://annfrol.github.io" />
    <meta property="og:type" content="website" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Anna Froltsova - Digital Designer</title>
    <meta
      name="keywords"
      content="Designer, applications, creative, portfolio, Nomad Designer"
    />
    <meta name="description" content="Digital Nomad Designer" />
    <meta name="author" content="Anna Froltsova" />
    <meta
      property="og:title"
      content="Anna Froltsova - Digital Nomad Designer"
    />
    <meta
      property="og:description"
      content="Portfolio of Anna Froltsova, a Digital Nomad Designer specializing in creative applications and web design."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Anna Froltsova - Digital Nomad Designer"
    />
    <meta
      name="twitter:description"
      content="Creative portfolio showcasing the work of Anna Froltsova, a Digital Nomad Designer."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/template.png" />
    <meta
      name="twitter:image:alt"
      content="Cover image of Anna Froltsova's portfolio"
    />

    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Anna Froltsova Portfolio" />
    <base href="/" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>

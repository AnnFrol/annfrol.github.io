<!DOCTYPE html>

    <!-- Оптимизация для Safari iOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/aplefav.png"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="%PUBLIC_URL%/aplfav.svg"

      sizes="16x16"

    />

      content="Anna Froltsova - Digital Nomad Designer portfolio"
    />
    <meta property="og:url" content="https://annfro.com" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Anna Froltsova - Digital Designer</title>
    <meta
      name="keywords"
      content="UX UI designer, web design, app design, motion design, digital designer, portfolio, Anna Froltsova, Nomad Designer, CJM, JTBD, front-end"
    />
    <meta name="description" content="Anna Froltsova — Digital Nomad Designer specializing in UX/UI, web design, app design, and motion. 7+ years experience. Portfolio of apps, websites, and creative projects." />
    <meta name="author" content="Anna Froltsova" />
    <meta
      property="og:title"
      content="Anna Froltsova - Digital Nomad Designer"
    />
    <meta
      property="og:description"
      content="Portfolio of Anna Froltsova — UX/UI designer with 7+ years experience. App design, web design, motion design. Choose Right, Mark it, Promrating, and more."
